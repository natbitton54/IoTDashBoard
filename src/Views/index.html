<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>IoT Smart Home Dashboard</title>
</head>

<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="profile">
            <div class="pfp">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="username">Username</div>
        </div>
        <h2>IoT Dashboard</h2>
        <ul>
            <li>Favourites</li>
            <li>Temperature: <span id="temperature"></span></li>
            <li>Humidity: <span id="humidity"></span></li>
            <li>Light Intensity: <span id="lightIntensity"></span></li>
            <div style="text-align: center; margin-top: 20px;">
                <button id="themeToggleBtn" class="btn">Toggle Light Mode</button>
            </div>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <div class="header">
            <h1>IoT Smart Home Dashboard</h1>
        </div>

        <div class="main-container">
            <!-- Left Section (Temperature, Humidity, and Fan) -->
            <div class="main-view">
                <div class="sensor-container">
                    <!-- Temperature Card -->
                    <div class="temp-control">
                        <div class="bg-image">
                        </div>
                        <p>Temperature: <span id="tempValue"></span>Â°C</p>
                    </div>

                    <!-- Humidity Card -->
                    <div class="humidity-control">
                        <div class="bg-image">
                        </div>
                        <p>Humidity: <span id="humValue"></span>%</p>
                    </div>

                    <!-- Fan Control Card -->
                    <div class="fan-control">
                        <div class="bg-image">
                            <img id="fanGif" src="../src/images/fan-static.gif" alt="Fan Animation"
                                style="width: 150px; height: auto;">
                        </div>
                        <div class="fan-status">
                            <p class="status">Fan Status: <span id="fanStatus">OFF</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- right side lighting and Smart occupancy system -->
            <div class="control-panel">
                <div class="light-control">
                    <canvas id="lightCanvas" width="180" height="300"></canvas>
                    <button id="toggleBtn" class="btn">Turn On</button>
                </div>

            <div class="phone-control">
                <div class="bg-image">
                </div>
                <p>Smart occupancy system</p>
            </div>
            </div>
        </div>
    </div>

    <script src="../Scripts/lightSwitch.js"></script>
    <script src="../Scripts/fanControl.js"></script>
    <script src="../Scripts/theme.js"></script>
</body>

</html>
