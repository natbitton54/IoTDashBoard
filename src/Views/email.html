<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O'Block Automated Alerts</title>
    <style>
        :root {
            --bg-color: #0a192f;
            --btn-bg: #000;
            --btn-hover-bg: linear-gradient(90deg, #233554, #112240);
            --btn-hover-text: #64ffda;
            --btn-text: #eee;
        }

        body,
        table,
        td,
        p,
        a,
        div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            -webkit-text-size-adjust: none;
            -ms-text-size-adjust: none;
            background-color: #0d1b2a;
            color: #e0e0e0;
            font-family: 'Helvetica', Arial, sans-serif;
        }

        a {
            color: #ff4757;
            text-decoration: none;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #1b263b;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            margin-top: 20px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .warning-banner {
            background-color: #000;
            color: #fff;
            padding: 12px;
            font-weight: bold;
            border-radius: 4px 4px 0 0;
            margin-bottom: 15px;
        }

        .warning-banner i {
            margin-right: 8px;
            margin-left: 8px;
            font-size: 18px;
            color: yellow;
        }

        .content p {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #d3d3d3;
        }

        .temp-value {
            font-size: 17px;
            color: #ff4757;
        }

        .action-button {
            margin-top: 15px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: bold;
            color: var(--btn-text);
            background-color: var(--btn-bg);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, color 0.3s;
        }

        .action-button a{
            margin-top: 15px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: bold;
            color: var(--btn-text);
            background-color: var(--btn-bg);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, color 0.3s;
        }

        .action-button:hover {
            background: var(--btn-hover-bg);
            color: var(--btn-hover-text);
            transform: scale(1.05);
        }

        .ignore:hover {
            text-decoration: line-through;
        }

        .automated {
            font-size: 10.5px;
            display: flex;
            justify-content: end;
            color: rgb(122, 120, 122);
            font-style: italic;
            font-weight: bold;
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
            }

            .action-button {
                display: block;
                margin: 10px auto;
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <table class="container" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td class="content">
                <div class="warning-banner">
                    <span style="color: yellow;">&#9888; &nbsp;</span>
                    Alert: {{ "Temperature" if is_temp else "Light" }} Detected
                    &nbsp;<span style="color: yellow;">&#9888;</span>
                </div>
                <p>
                    {% if is_temp %}
                    The current temperature is <span class="temp-value">{{ value }}</span>Â°C.
                    {% else %}
                    The light was turned on at <span class="temp-value">{{ value }}</span>.
                    {% endif %}
                </p>

                <a href="mailto:{{ email_account }}?subject=Response&body=YES" class="action-button">
                    Activate Fan
                </a>
                <a href="mailto:{{ email_account }}?subject=Response&body=NO" class="ignore"
                    style="display: block; color: #a9a9a9; margin-top: 20px;">
                    Ignore
                </a>
                <span class="automated">O'Blocks Automated Messages</span>
            </td>
        </tr>
    </table>
</body>

</html>
